<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <main>
    <div class="card">
      <div class="result">
        <h1>Your Result</h1>
        <div class="mark1">
          <h2>76</h2>
          <p>of 100</p>
        </div>

        <div class="feedback">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="summary">
        <h1>Summary</h1>
        <div class="type-marks">
          <div class="reaction">
            <div class="name">Reaction</div>
            <div class="mark"><span>80</span> / 100</div>
          </div>
          <div class="memory">
            <div class="name">Memory</div>
            <div class="mark"><span>92</span> / 100</div>
          </div>
          <div class="verbal">
            <div class="name">Verbal</div>
            <div class="mark"><span>61</span> / 100 </div>
          </div>
          <div class="visual">
            <div class="name"> Visual</div>
            <div class="mark"> <span>72</span> / 100</div>
          </div>
        </div>
        <button class="btn">Continue</button>













      </div>
    </div>
  </main>



</body>

</html>
